{% extends 'base.html' %}
{% load static %}
{% block title %}必不应{% endblock %}

{% block header %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css" />
{% endblock %}

{% block content %}

    <section id="header">
    <div class="content">
        <h1><a href="#">必不应</a></h1>
        <p> 网易云中文top300歌手的歌 </p>
        <form action="/res/" method="GET">
            <ul class="actions">
                <input type="text" name="words" id="demo-name" value="" placeholder="Animals?" />
                <br>
                <li><a href="#wordcloud" class="button icon fa-chevron-down scrolly">WordCloud</a></li>
                <li><input type="submit" class="button special icon fa-download" value="Search"></li>
            </ul>
        </form>
    </div>

    <form action="/write/" method="GET">
        <div class="image phone">
            <div class="inner">
                <input type="text" name="words" id="write-name" placeholder="write a song?" />
                <img src={% static "images/screen.jpg"%} />

                <div class="select-wrapper category-wrapper">
                    <select name="demo-category" id="demo-category">
                        {% for cate in category %}
                            <option value={{ cate.idx }}> {{ cate.name }} </option>
                        {% endfor %}
                    </select>
                </div>

            </div>
            <input type="submit" id="write-button" class="button special icon fa-download" value="">
        </div>
    </form>

    </section>

    <section id="wordcloud">
        <h2 class="singer-list-head">Lists for WordClouds</h2>
        <div class="row">
            <div class="6u 12u$(medium) singer-list-wrap">
                <ul class="alt">
                    {% for singer in singers %}
                        <li class="singer-item"> <a href="wordcloud/?singer={{ singer }}"> {{ singer }} </a> </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>

    <a class="github-fork-ribbon right-bottom fixed" href="https://github.com/cww97/Bibuying" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>

    <style type="text/css">

    .row{
        width: 100%;
    }

    .singer-list-head{
        text-align: center;
    }

    .singer-list-wrap{
        display: block;
        position: absolute;
        left: 50%;
        width: 900px;
        margin-left: -450px;
    }

    .singer-item{
        display: inline-block;
        width:30%;
        text-align: center;
    }

    #write-name{
        z-index: 9999;
        position: absolute;
        top:20%;
        left: 10%;
        width: 80%;
        background-color: transparent;
    }

    .category-wrapper{
        z-index: 9999;
        position: absolute;
        top:40%;
        left: 10%;
        width: 80%;
    }

    #demo-category{
        background-color: transparent;
    }

    #write-button{
        width: 2em;
        height: 2em;
        position: absolute;
        left: 50%;
        bottom: 10px;
        margin-left: -1em;
        padding: 0;
        border-radius: 50%;
        background-color: transparent !important;
    }
</style>
{% endblock %}
