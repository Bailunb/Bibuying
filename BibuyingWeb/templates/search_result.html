{% extends 'base.html' %}
{% load static %}
{% block title %}搜索结果{% endblock %}

{% block content %}

<section id="two" class="wrapper">
    <div class="inner alt">

        <section class="spotlight">
            {% for song in music %}
                <a href="/details/">
                    <div class="image image_search"><img src={{ song.pic_url }} alt="" /></div>

                    <div class="content">
                        <h3>{{ song.song_name }}</h3>
                        <p>{{ song.song_lyric }}</p>
                    </div>
                </a>
            {% endfor %}
        </section>

    </div>
</section>

{% endblock %}
